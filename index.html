<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style/style.css">

</head>

<body>

  <div class="container-main">
    <div id="result">
      <div class="subcontainers" id="portion1">
        <h2>Your Result</h2>
        <div id="circle">
          <p id="mainscore">80</p>
          <p id="totalscore">of 100</p>
        </div>
        <div id="great">
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="subcontainers" id="portion2">
        <h2 class="summcontent" id="summ">Summary</h2>
        <div class="summitem" id="item1">
          <div class="icongrp">
            <div class="icon">
              <img src="assets/images/icon-reaction.svg" alt="Reaction symbol">
            </div>
            <div class="desc">
              <p>Reaction</p>
            </div>
            
          </div>
          <div class="score">
            <span class="s1">80</span>
            <span class="s2"">/100</span>
          </div>
        </div>
        <div class="summitem" id="item2">
          <div class="icongrp">
            <div class="icon">
              <img src="assets/images/icon-memory.svg" alt="Memory symbol">
            </div>
            <div class="desc">
              <p>Memory</p>
            </div>
            
          </div>
          <div class="score">
            <span class="s1">75</span>
            <span class="s2"">/100</span>
          </div>
        </div>
        <div class="summitem" id="item3">
          <div class="icongrp">
            <div class="icon">
              <img src="assets/images/icon-verbal.svg" alt="Verbal symbol">
            </div>
            <div class="desc">
              <p>Verbal</p>
            </div>
            
          </div>
          <div class="score">
            <span class="s1">90</span>
            <span class="s2"">/100</span>
          </div>
        </div>
        <div class="summitem" id="item4">
          <div class="icongrp">
            <div class="icon">
              <img src="assets/images/icon-visual.svg" alt="Visual symbol">
            </div>
            <div class="desc">
              <p>Visual</p>
            </div>
            
          </div>
          <div class="score">
            <span class="s1">62</span>
            <span class="s2"">/100</span>
          </div>
        </div>
        <button id="Continuebtn">Continue</button>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Saad Ibrahim</a>.
  </div> -->
</body>

</html>
